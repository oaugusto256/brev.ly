services:
  app:
    build:
      context: ../..
      dockerfile: devops/docker/Dockerfile
    ports:
      - "3333:3333"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/brevly
      - PORT=3333
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brevly-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brevly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brevly-network

volumes:
  postgres_data:

networks:
  brevly-network:
    driver: bridge
